<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function saveColumnProperties() {
        var selects = document.getElementsByTagName("select");
        var values = [];
        for(var i=0; i < selects.length; i++) {
          values.push(selects[i].options[selects[i].selectedIndex].value);
        }
        google.script.run.saveColumnProperties(values);
      }
    </script>
  </head>
  <body>
    <? var columnNames = getColumnNames()[0]; ?>
    <table>
      <? for (var i = 0; i < columnNames.length; i++) { ?>
        <tr>
           <td><?= columnNames[i] ?></td>
           <td>
             <select>
               <option value="int">Integer</option>
               <option value="float">Float</option>
               <option value="string">String</option>
               <option value="bool">Boolean</option>
             </select>
           </td>
        </tr>
      <? } ?>
    </table>
    <button type="button" onClick="saveColumnProperties()">Save</button>
  </body>
</html>
