  <body>
  <h2>Warnings</h2>
    <? var warningsArray = console_getAllWarningsArray(); ?>
      <? for (var i = 0; i < warningsArray.length; i++) { ?>
        <ul>
           <li class="importWarning"><?= warningsArray[i] ?></li>
        </ul>
      <? } ?>
    <h2>All user properties</h2>
    <? var properties = console_getAllUserProperties(); ?>
      <? for (property in properties) { ?>
        <ul>
           <li class=""><?= property ?> : <?= properties[property] ?></li>
        </ul>
      <? } ?>
      
    <h2>All document properties</h2>
    <? var properties = console_getAllDocumentProperties(); ?>
      <? for (property in properties) { ?>
        <ul>
           <li class=""><?= property ?> : <?= properties[property] ?></li>
        </ul>
      <? } ?>
    <button type="button" onClick="google.script.host.close()">Close</button>
  </body>
